# MONITORS
monitor = , preferred, auto, 1

# ENVIRONMENT VARIABLES
$terminal = ghostty
$fileManager = thunar
$menu = wofi -n

env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = NIXOS_OZONE_WL,1
env = XCURSOR_THEME, Breeze
env = XCURSOR_SIZE, 24

# EXEC-ONCE APPS
exec-once = hypridle
exec-once = kanshi
exec-once = waybar &
exec-once = swww-daemon
exec-once = sleep .5 && swww restore
exec-once = swaync
exec-once = swaync-client -df
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 0
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &

# GENERAL SETTINGS
general { 
    gaps_in = 1
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(255,255,255,0.03)
    col.inactive_border = rgba(255,255,255,0.015)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

dwindle { 
    preserve_split = true
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    focus_on_activate = true
}

# DECORATION
decoration {
    rounding = 10
    active_opacity = 1
    inactive_opacity = 0.8
    fullscreen_opacity = 1
    blur {
        enabled = true
        size = 3
        passes = 5
        new_optimizations = true
        ignore_opacity = true
        xray = false
        popups = true
    }

    shadow {
        enabled = true
        range = 15
        render_power = 5
        color = rgba(0,0,0,0.5)
    }
}

animations {
    enabled = false
}

# INPUT
input {
    follow_mouse = 1
    sensitivity = 0.0
    
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe_distance = 300
    workspace_swipe_cancel_ratio = .05
    workspace_swipe_min_speed_to_force = 0
}

device {
    name = pixart-hp-usb-optical-mouse
    sensitivity = 0
}

# KEYBINDINGS
bind = SUPER, Q, exec, $terminal
# bind = SUPER, E, exec, $fileManager
bind = SUPER, E, exec, ghostty -e yazi
bind = SUPER, V, togglefloating
bind = ALT, SPACE, exec, $menu
bind = SUPER, P, pseudo
bind = SUPER, W, killactive
bind = SUPER, J, togglesplit
bind = SUPER, F, fullscreen
bind = SUPER, left, movefocus, l
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Workspace bindings
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Audio & brightness
bind = SUPER, equal, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = SUPER, minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = SUPER, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

# Mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Screenshots
bind = CTRL, Print, exec, grimblast copy area
bind = , Print, exec, hyprshot -m window -o ~/Screenshots/
bind = ALT, Print, exec, hyprshot -m active -m output -o ~/Screenshots/

# Wallpaper / scripts
bind = ALT, W, exec, ~/.config/hypr/scripts/wallpaper.sh menu  # wallpaper menu selector
bind = ALT SHIFT, w, exec, ~/.config/hypr/scripts/wallpaper.sh manual  # random wallpaper
bind = ALT, A, exec, ~/.config/waybar/scripts/refresh.sh
bind = ALT, B, exec, ~/.config/waybar/scripts/select.sh
bind = ALT, R, exec, ~/.config/swaync/refresh.sh

# Hyprlock / Wlogout
bind = SUPER, L, exec, hyprlock
bind = ALT, TAB, exec, wlogout -b 2
