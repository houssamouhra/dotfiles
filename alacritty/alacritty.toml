# ===== Theme =====
general.import = ["themes/dracula.toml"]

# ===== Window =====
[window]
padding.x = 6
padding.y = 6
dynamic_padding = true
decorations = "Full"
opacity = 0.96
blur = true

# ===== Startup position =====
position = {x=990,y=10}  

# ===== Font =====
[font]
size = 14
normal      = { family = "Hack Nerd Font", style = "Regular" }
bold        = { family = "Hack Nerd Font", style = "Bold" }
italic      = { family = "Hack Nerd Font", style = "Italic" }
bold_italic = { family = "Hack Nerd Font", style = "Bold Italic" }

# ===== Cursor =====
[cursor]
style = { shape = "Beam", blinking = "On" }
blink_interval = 500
vi_mode_style = { shape = "Block", blinking = "Off" }

# ===== Scrolling =====
[scrolling]
history = 10000
multiplier = 3

# ===== Shell (WSL + Zsh) =====
[terminal.shell]
program = "wsl.exe"
args = ["-d", "Ubuntu", "--cd", "~", "--", "zsh"]

# ===== Mouse =====
[mouse]
hide_when_typing = true

# ===== Selection =====
[selection]
save_to_clipboard = true

# ===== Bell (silent) =====
[bell]
animation = "EaseOut"
duration = 0
color = "0x000000"

# ===== Key bindings =====
# Copy
[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

# Paste
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

# New Window
[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
action = "SpawnNewInstance"

# Fullscreen
[[keyboard.bindings]]
key = "F11"
action = "ToggleFullscreen"

# Scroll Page Up
[[keyboard.bindings]]
key = "Up"
mods = "Control|Shift"
action = "ScrollPageUp"

# Scroll Page Down
[[keyboard.bindings]]
key = "Down"
mods = "Control|Shift"
action = "ScrollPageDown"

# Zoom In
[[keyboard.bindings]]
key = "+"
mods = "Control"
action = "IncreaseFontSize"

# Zoom Out
[[keyboard.bindings]]
key = "-"
mods = "Control"
action = "DecreaseFontSize"

# Reset Zoom
[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"